<!DOCTYPE html>

  <head>
    <h1 class="title">Welcome to the Calculator Application</h1>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="main">
      <div class="row1">
        <button class="b1">1</button>
        <button class="b2">2</button>
        <button class="b2">3</button>
      </div>
      <div class="row2">
        <button class="b1">4</button>
        <button class="b2">5</button>
        <button class="b2">6</button>
      </div>
      <div class="row3">
        <button class="b1">7</button>
        <button class="b2">8</button>
        <button class="b3">9</button>
      </div>
      <div class="row4">
        <button class="b1">+</button>
        <button class="b2">-</button>
        <button class="b3">=</button>
      </div>
    </div>
  </body>
</html>
